<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ _('app_name') }} - {{ _('tagline') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    ::-webkit-scrollbar-corner {
      background: #f1f5f9;
    }

    /* Firefox Scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: #667eea #f1f5f9;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .govt-logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .govt-logo img {
      height: 60px;
    }

    .govt-logo h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #2c3e50;
    }

    .govt-logo h1 span {
      font-size: 0.9rem;
      font-weight: normal;
      color: #444;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-links a.user-login {
      background-color: #0d6efd; color: #fff;
    }
    .nav-links a.user-login:hover { background-color: #0a58ca; }

    .nav-links a.admin-login {
      background-color: #198754; color: #fff;
    }
    .nav-links a.admin-login:hover { background-color: #145c38; }

    .nav-links a.standard {
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
    }
    .nav-links a.standard:hover {
      background-color: #000;
      color: #fff;
    }

    .announcement-bar {
      width: 100%;
      background: #2c3e50;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .announcement-bar p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 0.95rem;
      margin: 0;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

  </style>
</head>

<body>

<header>
  <div class="govt-logo">
    <img src="{{ url_for('static', filename='images/narendra_modi.jpg') }}" alt="National Emblem">
    <h1>
      {{ _('app_name') }} <br>
      <span>{{ _('tagline') }}</span>
    </h1>
  </div>

  <div class="nav-links">
    <a href="{{ url_for('about') }}" class="standard">{{ _('about') }}</a>
    <a href="{{ url_for('contact') }}" class="standard">{{ _('contact') }}</a>
    <a href="{{ url_for('dept_admin_login') }}" class="btn btn-warning btn-sm">üè¢ Dept Admin</a>
    <a href="{{ url_for('admin_login') }}" class="admin-login">{{ _('admin_login') }}</a>
    <a href="{{ url_for('login') }}" class="user-login">{{ _('user_login') }}</a>
  </div>
</header>

<div class="announcement-bar">
  <p>{{ _('marquee_text') }}</p>
</div>
