<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Admin Login - Nagarik Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
      padding: 30px;
      text-align: center;
    }
    .login-header h2 {
      color: #2c3e50;
      margin: 0;
      font-weight: 600;
    }
    .login-header p {
      color: #555;
      margin: 5px 0 0 0;
      font-size: 0.9rem;
    }
    .login-body {
      padding: 40px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .dept-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #333;
      padding: 12px;
      border-radius: 50%;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      z-index: 100;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .back-home:hover {
      background: rgba(0, 0, 0, 0.2);
      color: #000;
      transform: translateY(-2px) scale(1.1);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    ::-webkit-scrollbar-corner {
      background: #f1f5f9;
    }

    /* Firefox Scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: #667eea #f1f5f9;
    }
  </style>
</head>
<body>

<a href="{{ url_for('home') }}" class="back-home">
  <i class="fas fa-arrow-left"></i>
</a>

<div class="login-container">
  <div class="login-header">
    <div class="dept-icon">üè¢</div>
    <h2>Department Admin Login</h2>
    <p>Nagarik Connect - Department Portal</p>
  </div>

  <div class="login-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('dept_admin_login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" 
               placeholder="Enter department username" required autofocus>
        <small class="text-muted">Example: water_admin, road_admin</small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" 
                 placeholder="Enter password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fas fa-eye" id="passwordIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-login w-100">
        Login to Department Dashboard
      </button>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary btn-sm me-2">
        Super Admin
      </a>
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-sm">
        User Login
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Password Toggle Functionality
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      passwordIcon.classList.remove('fa-eye');
      passwordIcon.classList.add('fa-eye-slash');
    } else {
      passwordField.type = 'password';
      passwordIcon.classList.remove('fa-eye-slash');
      passwordIcon.classList.add('fa-eye');
    }
  });
</script>

</body>
</html>
