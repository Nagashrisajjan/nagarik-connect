<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ _('contact_title') }} - Grievance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    ::-webkit-scrollbar-corner {
      background: #f1f5f9;
    }

    /* Firefox Scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: #667eea #f1f5f9;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body">

        <h3 class="card-title text-center text-primary">
          {{ _('contact_title') }}
        </h3>

        <p class="text-center">
          {{ _('contact_message') }}
        </p>

        <ul class="list-unstyled text-center">
          <li><strong>{{ _('email') }}:</strong> support@grievancesystem.com</li>
          <li><strong>{{ _('phone') }}:</strong> +91 98765 43210</li>
          <li><strong>{{ _('address') }}:</strong> {{ _('contact_address') }}</li>
        </ul>

        <div class="text-center mt-3">
          <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
            {{ _('back_to_home') }}
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
